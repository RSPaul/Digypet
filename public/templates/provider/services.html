<div class="container">
	<hr>
    <div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <h3>Side Bar</h3>
      </div>
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info" ng-init="loadServices()">
        <div class="alert alert-{{alertClass}} alert-dismissable" ng-if="alertMessage">
          <a class="panel-close close" data-dismiss="alert">Ã—</a> 
          <i class="fa fa-coffee"></i>
          {{message}}
        </div>
        <h3>Services List</h3>
        
        <table class="table table-striped table-bordered table-hover">
        	<tbody>
        		<tr ng-repeat="service in services">
        			<td ng-bind="service.service_type"></td>
        			<td><span ng-bind="service.price | currency"></span> <span ng-bind="service.price_per_unit"></span></td>
        			<td><a href="" class="btn btn-primary">View</a></td>
        			<td><a href="" class="btn btn-primary">Edit</a></td>
        			<td><a href="" class="btn btn-primary">Delete</a></td>
        		</tr>
        	</tbody>
        </table>
        <a href="/provider/service/add" class="btn btn-primary">Add Pet Service</a>
      </div>
  </div>
</div>
